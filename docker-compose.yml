version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sap-basis-postgres
    environment:
      POSTGRES_DB: sap_basis_cockpit
      POSTGRES_USER: sap_user
      POSTGRES_PASSWORD: sap_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/database/init-local.sql:/docker-entrypoint-initdb.d/02-init-data.sql
    networks:
      - sap-basis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sap_user -d sap_basis_cockpit"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sap-basis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sapbasis.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sap-basis-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  sap-basis-network:
    driver: bridge
